          if ! command -v nc >/dev/null 2>&1; then
            echo "ðŸ“¦ Installing netcat for port testing..."
            if command -v pacman >/dev/null 2>&1; then
              sudo -n pacman -S --noconfirm gnu-netcat
            elif command -v apt-get >/dev/null 2>&1; then
              sudo -n apt-get update && sudo -n apt-get install -y netcat
            fi
          fi
          
          if ! command -v sshpass >/dev/null 2>&1; then
            echo "ðŸ“¦ Installing sshpass for SSH testing..."
            if command -v pacman >/dev/null 2>&1; then
              sudo -n pacman -S --noconfirm sshpass
            elif command -v apt-get >/dev/null 2>&1; then
              sudo -n apt-get update && sudo -n apt-get install -y sshpass
            fi
          fi
          echo "â³ Waiting for server setup to complete..."
          TARGET_HOST="${{ steps.deploy-info.outputs.target_host }}"
          
          if [ -z "$TARGET_HOST" ]; then
            echo "âŒ No target host available"
            exit 1
          fi
          
          echo "ðŸŽ¯ Target server: $TARGET_HOST"
          echo "â³ Server may still be rebooting and completing Stage 2 setup..."
          echo "ðŸ’¡ Will wait up to 5 minutes with 1-minute intervals"
          
          # Function to test server readiness
