          # Test python module directly as last resort
          elif python3 -c "import sys; sys.path.insert(0, '$USER_SITE_PACKAGES'); import linodecli; print('âœ… Module accessible')" 2>/dev/null; then
            echo "âœ… Linode CLI Python module is working correctly"
            echo "ðŸ”§ Creating final wrapper for module access..."
            mkdir -p ~/.local/bin
