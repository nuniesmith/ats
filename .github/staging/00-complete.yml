          # Configure Linode CLI first to avoid interactive prompts
          echo "ðŸ”§ Pre-configuring Linode CLI..."
          rm -rf ~/.config/linode-cli
          LINODE_TOKEN="${{ secrets.LINODE_CLI_TOKEN }}"
          
          # Create config directory
